buildscript{
    repositories{
        jcenter();
    }

    dependencies{
        classpath 'me.tatarka:gradle-retrolambda:2.5.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.githubsample.rika.githubsampleapp"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions{
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    apt 'com.rejasupotaro:kvs-schema-compiler:0.1.2:fat'
    compile 'com.rejasupotaro:kvs-schema-core:0.1.2'
    compile 'com.rejasupotaro:kvs-schema:0.1.2'

    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.rejasupotaro:octodroid:0.1.2'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.github.gfx.util.encrypt:android-encrypt-utils:2.0.0'
}
